<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLA University | Progress Graph</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    background:#f3f6fb;
}

/* ================= TOP BAR ================= */
.topbar{
    height:64px;
    background:linear-gradient(to right,#63b9ff,#21c7d9);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 25px;
    color:white;
}

.top-left{
    display:flex;
    align-items:center;
    gap:12px;
}

.top-left img{
    height:36px;
}

.top-center{
    font-size:16px;
}

.top-right{
    display:flex;
    gap:18px;
}

.circle{
    width:34px;
    height:34px;
    border-radius:50%;
    background:rgba(255,255,255,0.25);
}

/* ================= SIDEBAR ================= */
.sidebar{
    position:fixed;
    top:64px;
    left:0;
    width:260px;
    height:calc(100vh - 64px);
    background:white;
    padding:22px 18px;
    box-shadow:2px 0 10px rgba(0,0,0,0.08);
}

.section-title{
    color:#2f5cff;
    font-weight:600;
    margin:12px 0;
    font-size:14px;
}

.menu{
    list-style:none;
}

.menu li{
    padding:9px 0;
    font-size:14px;
    color:#444;
}

/* ================= MAIN ================= */
.main{
    margin-left:280px;
    margin-top:64px;
    padding:25px 30px;
}

.card{
    background:white;
    border-radius:10px;
    box-shadow:0 6px 16px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

.card-header{
    padding:15px 20px;
    border-bottom:1px solid #eee;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:600;
}

.card-body{
    padding:20px;
}

/* ================= PROGRESS BAR GRAPH ================= */
.graph-box{
    display:flex;
    align-items:flex-end;
    justify-content:center;
    gap:40px;
    height:240px;
    margin-top:20px;
}

.bar{
    width:120px;
    border-radius:6px 6px 0 0;
}

.spi{
    height:180px;
    background:#0d8bff;
}

.cpi{
    height:180px;
    background:#00e396;
}

.legend{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:15px;
    font-size:14px;
}

.legend span{
    display:flex;
    align-items:center;
    gap:6px;
}

.box{
    width:14px;
    height:14px;
    border-radius:3px;
}

/* ================= CIRCLE PERCENT ================= */
.circle-card{
    width:320px;
    height:320px;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:center;
}

.circle-wrap{
    width:220px;
    height:220px;
    border-radius:50%;
    background:
        conic-gradient(#2ecc71 0deg 262deg, #dfe6e9 262deg);
    display:flex;
    align-items:center;
    justify-content:center;
}

.circle-inner{
    width:170px;
    height:170px;
    background:#1f2a44;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:white;
}

.circle-inner h2{
    font-size:36px;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="top-left">
        <img src="logo.png">
        <strong>GLA University</strong>
    </div>

    <div class="top-center">
        Mathura Campus | B.Tech. - CS : II Sem.
    </div>

    <div class="top-right">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="section-title">ACADEMIC</div>
    <ul class="menu">
        <li>Dashboard</li>
        <li>Registration</li>
        <li>Main Account</li>
        <li>Policies</li>
        <li>My Advisor</li>
    </ul>

    <div class="section-title">EXAM</div>
    <ul class="menu">
        <li><strong>View Result</strong></li>
        <li>CPI Calculator</li>
        <li>Online Exam</li>
    </ul>
</div>

<!-- MAIN -->
<div class="main">

    <!-- MY RESULT -->
    <div class="card">
        <div class="card-header">
            MY RESULT
            <span>üñ®Ô∏è</span>
        </div>

        <div class="card-body">
            ‚ûú <span style="color:#2f5cff;">Progress Graph</span>

            <div style="display:flex; gap:30px; margin-top:20px;">

                <!-- LEFT GRAPH -->
                <div class="card" style="flex:2;">
                    <div class="card-header">Progress Line</div>
                    <div class="card-body">
                        <div class="graph-box">
                            <div class="bar spi"></div>
                            <div class="bar cpi"></div>
                        </div>

                        <div class="legend">
                            <span><div class="box" style="background:#0d8bff"></div> SPI</span>
                            <span><div class="box" style="background:#00e396"></div> CPI</span>
                        </div>
                    </div>
                </div>

                <!-- RIGHT CIRCLE -->
                <div class="card" style="flex:1;">
                    <div class="card-header">Overall Percentage</div>
                    <div class="card-body circle-card">
                        <div class="circle-wrap">
                            <div class="circle-inner">
                                <p>Percentage</p>
                                <h2>72.9%</h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
